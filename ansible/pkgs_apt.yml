---
- name: Apt packages setup
  hosts: localhost

  tasks:
    - name: Install common packages
      become: yes
      apt:
        update_cache: yes
        pkg:
          - build-essential
          - fish
          - curl
          - wget
          - unzip
          - zip
          - git
          - tmux
          - direnv
          - age
          - bc
          - proxychains4

    - name: Install pc packages
      apt:
        update_cache: yes
        pkg:
          - zathura
          - gnome-boxes
          - putty
          - ffmpeg
          - pulseaudio-utils
          - libxcb-xinerama0
          - libxcb-cursor0
          - libdbus-glib-1-2
      when: ansible_env.XDG_SESSION_TYPE != "tty"
